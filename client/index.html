		var d = new Date();

        var myCsv = "UserID,TimeStamp,Song,SliderMelody,SliderBassDrums,SliderHarmonic,OffsetMelody,OffsetBassDrums,OffsetHarmonicr\n"+usr_id+","+d+","+currentSong.name+","+vol0+","+vol1+","+vol2+","+offset[0]+","+offset[1]+","+offset[2];
